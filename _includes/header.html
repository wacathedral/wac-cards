
<header class="positioner">
	<div class="button">
		<a href="#">
			<div class="btn-close menu-icon">{% include icons/x.svg %}</div>
			<div class="btn-open menu-icon">{% include icons/menu.svg %}</div>
		</a>
	</div>


  <div class="container">
  <a href="{{site.baseurl}}/" id="logo">  {% include icons/wac-logo.svg %}</a>
  <nav>
    {% for items in site.data.nav.items %}
    <a href="{{site.baseurl}}/">{{ items.nav }}</a>
    {% endfor %}
  </nav>
  </div>
</header>
